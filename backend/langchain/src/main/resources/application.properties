# Swagger配置
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Actuator配置
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# 服务器配置
server.port=8090

# Todo-backend API配置  
todo-backend.api.url=http://localhost:8080

# 向量化配置
vectorization.dimension=384
vectorization.batch-size=100

# LangChain4j配置
langchain.openai.api-key=${OPENAI_API_KEY:}
langchain.openai.model=gpt-3.5-turbo
langchain.embedding.model=all-minilm-l6-v2

# 向量数据自动加载配置
vector.auto-load.enabled=true
vector.auto-load.page-size=100
vector.auto-load.delay-seconds=5

# 日志配置
logging.level.cn.lihengrui.langchain=INFO
logging.level.org.springframework.web.reactive.function.client=DEBUG
logging.level.dev.langchain4j=DEBUG

# 邮件配置
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.debug=true

# 邮件通知配置
app.notification.email.from=${MAIL_FROM:noreply@ha72.com}
app.notification.email.to=13888528521@163.com
app.notification.email.enabled=true

# 联网搜索配置
web.search.enabled=true
web.search.baidu.api-key=${BAIDU_API_KEY:}
web.search.baidu.secret-key=${BAIDU_SECRET_KEY:}
web.search.baidu.base-url=https://www.baidu.com
web.search.timeout=5000
web.search.max-results=3

# 应用名称
spring.application.name=langchain-ai-service

