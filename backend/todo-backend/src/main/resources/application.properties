# ================================================================
# Todo-Backend 应用程序配置文件
# 
# 这是Spring Boot应用程序的主要配置文件，包含数据库连接、
# JPA设置、API文档配置和监控配置等关键设置。
# 
# 配置说明：
# 1. 数据库配置 - MySQL连接和认证信息
# 2. JPA/Hibernate配置 - ORM映射和SQL设置  
# 3. API文档配置 - Swagger UI和OpenAPI设置
# 4. 应用监控配置 - Spring Boot Actuator端点
# 
# 注意：生产环境中应将敏感信息（如密码）移至环境变量或加密配置
# ================================================================

# ----------------------------------------------------------------
# 数据库连接配置 (MySQL)
# ----------------------------------------------------------------
# 数据库连接URL配置
# - localhost:3306: MySQL服务器地址和端口
# - todotask: 数据库名称，需要手动创建
# - useSSL=false: 禁用SSL连接（开发环境设置）
# - serverTimezone=UTC: 设置服务器时区为UTC，避免时区问题
spring.datasource.url=jdbc:mysql://localhost:3306/todotask?useSSL=false&serverTimezone=UTC

# 数据库连接用户名
# 注意：生产环境建议创建专用数据库用户，避免使用root用户
spring.datasource.username=root

# 数据库连接密码
# 安全建议：生产环境应使用环境变量 ${DB_PASSWORD} 或配置服务器
spring.datasource.password=123456

# ----------------------------------------------------------------
# JPA/Hibernate ORM配置
# ----------------------------------------------------------------
# 数据库表结构管理策略
# - create: 每次启动时删除并重新创建表（开发阶段）
# - create-drop: 应用关闭时删除表（测试阶段）
# - update: 自动更新表结构，保留数据（当前设置，适合开发）
# - validate: 仅验证表结构，不做修改（生产环境推荐）
# - none: 不进行任何表结构操作
spring.jpa.hibernate.ddl-auto=update

# 控制台SQL语句显示
# true: 在控制台打印执行的SQL语句（开发调试用）
# false: 不显示SQL语句（生产环境设置）
spring.jpa.show-sql=true

# Hibernate方言配置
# 指定MySQL 8.0的Hibernate方言，确保生成正确的SQL语法
# 支持MySQL 8.0的新特性和语法
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ----------------------------------------------------------------
# API文档配置 (SpringDoc OpenAPI / Swagger)
# ----------------------------------------------------------------
# Swagger UI访问路径配置
# 默认: /swagger-ui.html
# 可通过此URL访问交互式API文档界面
springdoc.swagger-ui.path=/swagger-ui.html

# OpenAPI JSON文档路径配置  
# 默认: /v3/api-docs
# 提供API的JSON格式规范文档，可供其他工具使用
springdoc.api-docs.path=/v3/api-docs

# ----------------------------------------------------------------
# 应用监控配置 (Spring Boot Actuator)
# ----------------------------------------------------------------
# 监控端点暴露配置
# health: 应用健康检查端点 (/actuator/health)
# info: 应用信息端点 (/actuator/info)
# 其他可用端点: metrics, beans, env, loggers 等
# 安全提示: 生产环境应限制暴露的端点数量和访问权限
management.endpoints.web.exposure.include=health,info

